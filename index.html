
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>برای رویا</title>
    <style>
        body {
            background: #fff8f0;
            font-family: 'Vazir', sans-serif;
            direction: rtl;
            text-align: center;
            padding: 30px;
            color: #4b2e2e;
        }
        h1 {
            font-size: 2.5em;
            color: #d75f00;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .quote {
            font-style: italic;
            margin: 30px auto;
            background: #ffe6cc;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }
        button {
            margin-top: 40px;
            padding: 10px 25px;
            background-color: #fcbf49;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f77f00;
            color: white;
        }
        #magicText {
            margin-top: 20px;
            font-size: 1.2em;
            color: #6a4c93;
        }
    </style>
</head>
<body>
    <h1>🌸سلام رویا🌻</h1>

    <div class="quote">🙂‍↔️یا راهی خواهم ساخت یا ساخی راهم آخ 🙂‍↔️</div>

    <p>اگه الان یه کوچولو بی حالی، اینجا یه فضای کوچیک برای خود خود توعه که توش یه کم حس بهتری داشته باشی.</p>

    <audio>
       <style>.tarafdari_embed_frame{position:relative;} .tarafdari_embed_frame .ratio 
           {display:block;width:100%;height:auto;} .tarafdari_embed_frame iframe 
           {position:absolute;top:0;left:0;width:100%; height:100%;border:none;}
       </style>
        <div class="tarafdari_embed_frame"> 
            <span style="display: block;padding-top: 57%; height: 0;">&nbsp;
            </span>
            <iframe src="https://www.tarafdari.com/sites/all/modules/static/external/embed.php?nid=2466042" allowFullScreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" >
                
            </iframe>
        </div>
    </audio>

    <button onclick="showRandomLine()">اگه حالت خوب نیست، اینو بزن 👇</button>
    <div id="magicText"></div>

    <script>
        const lines = [
            'گاهی فقط باید چایی بخوری و وانمود کنی زندگی خوبه ☕',
            'توی دلت یه باغ پرتقاله... فقط زمستونه الان ❄️🍊',
            'نفس بکش، آروم... بعدش همه‌چی درست می‌شه 🌬️',
            'آخ که اگه می‌تونستم الآن یه لیوان هات‌چاکلت بذارم کنار دستت 🍫💛',
            'شعر خوندن دلتو باز می‌کنه، امتحانش کن: "ز کوی یار می‌آید نسیم باد نوروزی..." 💨'
        ];
        function showRandomLine() {
            const random = lines[Math.floor(Math.random() * lines.length)];
            document.getElementById('magicText').innerText = random;
        }
    </script>

</body>
</html>
